<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .error-message {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Client</h1>
      <th:block th:unless="${#lists.isEmpty(errors)}">
        <div class="alert alert-danger">
          <p>Please correct the following errors in your submission:</p>
          <ul>
            <th:block th:each="error : ${errors}">
              <li th:text="${error}"></li>
            </th:block>
          </ul>
        </div>
      </th:block>
      <form action="/client/create" id="clientForm" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" th:value="${client.name}" class="form-control"/>
          <div class="error-message" id="name-error"></div>
        </div>
        <div class="mb-3">
          <label for="websiteUrl" class="form-label">Website:</label>
          <input type="text" id="websiteUrl" name="websiteUrl" th:value="${client.websiteUrl}" class="form-control"/>
          <div class="error-message" id="websiteUrl-error"></div>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" th:value="${client.phoneNumber}" class="form-control"/>
          <div class="error-message" id="phoneNumber-error"></div>
        </div>
        <div class="mb-3">
          <label for="streetAddress" class="form-label">Street Address:</label>
          <input type="text" id="streetAddress" name="streetAddress" th:value="${client.streetAddress}" class="form-control"/>
          <div class="error-message" id="streetAddress-error"></div>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City:</label>
          <input type="text" id="city" name="city" th:value="${client.city}" class="form-control"/>
          <div class="error-message" id="city-error"></div>
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State:</label>
          <input type="text" id="state" name="state" th:value="${client.state}" class="form-control"/>
          <div class="error-message" id="state-error"></div>
        </div>
        <div class="mb-3">
          <label for="zipCode" class="form-label">Zip Code:</label>
          <input type="text" id="zipCode" name="zipCode" th:value="${client.zipCode}" class="form-control"/>
          <div class="error-message" id="zipCode-error"></div>
        </div>
        <div class="mb-3">
          <label for="personIds" class="form-label">Available Contacts:</label>
          <select id="personIds" name="personIds" multiple="multiple" class="form-select">
            <option th:each="person : ${allPersons}" th:value="${person.personId}" th:text="${person.firstName + ' ' + person.lastName}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
	    <a href="/" class="btn btn-secondary">Home</a>
      </form>
    </div>
    <script th:src="@{/js/client_form_validation.js}"></script>
  </body>
</html>

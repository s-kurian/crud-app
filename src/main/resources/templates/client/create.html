<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Client</title>
    <style>
      .error-message {
	      color: red;
	      font-size: 12px;
	    }
    </style>
  </head>
  <body>
    <h1>Create Client</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li th:text="${error}"></li>
        </th:block>
      </ul>
    </th:block>
    <form action="/client/create" id="clientForm" method="POST" >
      <br/>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:value="${client.name}" />
      <div class="error-message" id="name-error"></div>
      <br/>
      <label for="websiteUrl">Website:</label>
      <input type="text"id="websiteUrl"  name="websiteUrl" th:value="${client.websiteUrl}"/>
      <div class="error-message" id="websiteUrl-error"></div>
      <br/>
      <label for="phoneNumber">Phone:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:value="${client.phoneNumber}"/>
       <div class="error-message" id="phoneNumber-error"></div>
      <br/>
      <label for="streetAddress">Street Address:</label>
      <input type="text" id="streetAddress" name="streetAddress" th:value="${client.streetAddress}"/>
      <div class="error-message" id="streetAddress-error"></div>
      <br/>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" th:value="${client.city}"/>
      <div class="error-message" id="city-error"></div>
      <br/>
      <label for="state">State:</label>
      <input type="text"id="state" name="state" th:value="${client.state}"/>
	  <div class="error-message" id="state-error"></div>      
      <br/>
      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" name="zipCode" th:value="${client.zipCode}"/>
      <div class="error-message" id="zipCode-error"></div>
      <br/>
      <select id="personIds" name="personIds" multiple="multiple">
        <option th:each="person : ${allPersons}"                                        
                th:value="${person.personId}"
                th:text="${person.firstName +' '+ person.lastName}">
        </option>
      </select>   
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
    <script th:src="@{/js/client_form_validation.js}"></script>
  </body>
</html>

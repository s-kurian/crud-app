<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .error-message {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Edit Person</h1>
      <th:block th:unless="${#lists.isEmpty(errors)}">
        <div class="alert alert-danger">
          <p>Please correct the following errors in your submission:</p>
          <ul>
            <th:block th:each="error : ${errors}">
              <li th:text="${error}"></li>
            </th:block>
          </ul>
        </div>
      </th:block>
      <form action="/person/edit" id="personForm" method="POST">
        <input type="hidden" name="personId" th:value="${person.personId}"/>
        
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" name="firstName" id="firstName" th:value="${person.firstName}" class="form-control"/>
          <div class="error-message" id="firstName-error"></div>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" name="lastName" id="lastName" th:value="${person.lastName}" class="form-control"/>
          <div class="error-message" id="lastName-error"></div>
        </div>

        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email Address:</label>
          <input type="text" name="emailAddress" id="emailAddress" th:value="${person.emailAddress}" class="form-control"/>
          <div class="error-message" id="emailAddress-error"></div>
        </div>

        <div class="mb-3">
          <label for="streetAddress" class="form-label">Street Address:</label>
          <input type="text" name="streetAddress" id="streetAddress" th:value="${person.streetAddress}" class="form-control"/>
          <div class="error-message" id="streetAddress-error"></div>
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City:</label>
          <input type="text" name="city" id="city" th:value="${person.city}" class="form-control"/>
          <div class="error-message" id="city-error"></div>
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">State:</label>
          <input type="text" name="state" id="state" th:value="${person.state}" class="form-control"/>
          <div class="error-message" id="state-error"></div>
        </div>

        <div class="mb-3">
          <label for="zipCode" class="form-label">Zip Code:</label>
          <input type="text" name="zipCode" id="zipCode" th:value="${person.zipCode}" class="form-control"/>
          <div class="error-message" id="zipCode-error"></div>
        </div>

        <div class="mb-3">
          <label for="clientId" class="form-label">Select a Client:</label>
          <select id="clientId" name="clientId" class="form-select">
            <option value="">-- Select a Client --</option>
            <option th:each="client : ${allClients}" 
                    th:value="${client.clientId}" 
                    th:text="${client.name}"
                    th:selected="${selectedClientId == client.clientId}">
            </option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
	    <a href="/" class="btn btn-secondary">Home</a>
      </form>
    </div>
    
    <script th:src="@{/js/person_form_validation.js}"></script>
  </body>
</html>

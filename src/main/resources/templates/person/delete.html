<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Delete Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Delete Person</h1>
      <p>You are about to delete the person <strong><span th:text="${person.firstName}"></span> <span th:text="${person.lastName}"></span></strong>. Are you sure?</p>
      <form action="/person/delete" method="post">
        <input type="hidden" name="personId" th:value="${person.personId}"/>
          <button type="submit" name="command" value="Cancel" class="btn btn-secondary">Cancel</button>
          <button type="submit" name="command" value="Delete" class="btn btn-danger">Delete</button>
	  	  <a href="/" class="btn btn-secondary">Home</a>
      </form>
    </div>
  </body>
</html>
